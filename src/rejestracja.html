    </script>
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js">    
    </script>
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js">    
    </script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">

<body>
    <header>
    <nav class="navbar blue navbar-dark navbar-expand-md">
       <a class="navbar-brand" href="index.html">
        ZS6 Sobieski OLX
       </a>
       <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Strona główna</a>
        </li>
         <li class="nav-item">
            <a class="nav-link" href="rejestracja.html">Stwórz post</a>
        </li>
    </ul>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="card">
                    <h4 class="card-header white-text blue">Dodaj post</h4>                        
                    <div class="card-body">
                        <form method="POST" id="formularz" onsubmit="return sprawdzEmail()">
                            <div class="md-form">
                                <input type="text" id="imie" name="imie" class="form-control"/>
                                <label for="imie">Imię</label>
                            </div>
                            <div class="md-form">
                                <input type="text" id="nazwisko" class="form-control"/>
                                <label for="nazwisko">Nazwisko</label>
                            </div>
                            <div class="md-form">
                                <input type="text" id="eemail" name="email" class="form-control"/>
                                <label for="email">Adres e-mail</label>
                            </div>
                            <div class="md-form">
                                <input type="text" id="tresc" class="form-control"/>
                                <label for="tresc">Treść posta</label>
                            </div>
                            <div class="d-flex justify-content-around">
                                <input type="submit"
                                    class="btn blue white-text" value="Wyślij"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
